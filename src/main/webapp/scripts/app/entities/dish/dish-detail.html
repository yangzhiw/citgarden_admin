
<div>
    <h2>菜品详情<span> <img ng-src="data:image/jpg;base64,{{dish.dishPhoto}}"  width="40" height="40"/></span></h2>
    <a class="col-lg-offset-10" ngf-select="upload($file)" ng-model="file" name="file"
       ngf-max-size="20MB" ngf-min-height="100" ngf-allow-dir="false"
       ngf-resize="{width: 100, height: 100}">
        增加菜品图片
    </a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
