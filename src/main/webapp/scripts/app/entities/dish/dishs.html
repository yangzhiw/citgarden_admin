<div>
    <h2>菜品管理</h2>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>英文名</th>
                    <th>菜品名</th>
                    <th>关联菜场名</th>
                    <th>原价</th>
                    <th>售价</th>
                    <th>现存货源量</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dish in dishs track by dish.id">
                    <td ui-sref="dish.detail({id:dish.id})">{{$index + 1}}</td>
                    <td ui-sref="dish.detail({id:dish.id})">{{dish.name}}</td>
                    <td ui-sref="dish.detail({id:dish.id})">{{dish.chineseName}}</td>
                    <td ui-sref="dish.detail({id:dish.id})">{{dish.provideMerchantName}}</td>
                    <td ui-sref="dish.detail({id:dish.id})">{{dish.originalPrice}}￥</td>
                    <td ui-sref="dish.detail({id:dish.id})">{{dish.discountPrice}}￥</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dish.detail({id:dish.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dish.edit({id:dish.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dish.delete({id:dish.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
