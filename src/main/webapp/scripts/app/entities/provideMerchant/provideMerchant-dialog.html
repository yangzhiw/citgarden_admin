
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProvideMerchantLabel" translate="citygardenWeb1App.provideMerchant.home.createOrEditLabel">Create or edit a ProvideMerchant</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label>菜场名</label>
            <input type="text" class="form-control" id="name" name="name"
                    ng-model="provideMerchant.name"/>
        </div>
        <div class="form-group">
            <label>菜场中文名</label>
            <input type="text" class="form-control" id="chineseName" name="chineseName"
                    ng-model="provideMerchant.chineseName"/>
        </div>
        <div class="form-group">
            <label>描叙</label>
            <input type="text" class="form-control" id="description" name="description"
                    ng-model="provideMerchant.description"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
