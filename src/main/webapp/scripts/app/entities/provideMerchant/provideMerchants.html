<div>
    <h2>供应商列表</h2>
    <div class="container-fluid col-lg-offset-10">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="provideMerchant.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        >增加供应商
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>供应商名称</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="provideMerchant in provideMerchants track by provideMerchant.id">
                    <td><a ui-sref="provideMerchant.detail({id:provideMerchant.id})">{{$index + 1}}</a></td>
                    <td><a ui-sref="provideMerchant.detail({id:provideMerchant.id})">{{provideMerchant.name}}</a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="provideMerchant.detail({id:provideMerchant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provideMerchant.edit({id:provideMerchant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="provideMerchant.delete({id:provideMerchant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
