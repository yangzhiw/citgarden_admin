
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLevalDefinitionLabel"
            translate="citygardenWeb1App.userLevalDefinition.home.createOrEditLabel">Create or edit a UserLevalDefinition</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>会员名称</label>
            <input type="text" class="form-control" id="name" name="name"
                    ng-model="userLevalDefinition.name"/>
        </div>
        <div class="form-group">
            <label>会员最低积分</label>
            <input type="number" class="form-control" id="integral" name="integral"
                    ng-model="userLevalDefinition.integral"/>
        </div>
        <div class="form-group">
            <label>会员折扣</label>
            <input type="number" class="form-control" id="discount" name="discount"
                    ng-model="userLevalDefinition.discount"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
