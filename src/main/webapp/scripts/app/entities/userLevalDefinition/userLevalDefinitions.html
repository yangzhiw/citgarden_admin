<div>
    <h2 class="col-lg-offset-5">用户等级定义</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="userLevalDefinition.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        >创建等级定义
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>会员名称</th>
                    <th>会员最低积分</th>
                    <th>会员折扣</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userLevalDefinition in userLevalDefinitions track by userLevalDefinition.id">
                    <td ui-sref="userLevalDefinition.detail({id:userLevalDefinition.id})">{{$index + 1}}</td>
                    <td ui-sref="userLevalDefinition.detail({id:userLevalDefinition.id})">{{userLevalDefinition.name}}</td>
                    <td ui-sref="userLevalDefinition.detail({id:userLevalDefinition.id})">{{userLevalDefinition.integral}}</td>
                    <td ui-sref="userLevalDefinition.detail({id:userLevalDefinition.id})">{{userLevalDefinition.discount}} 折</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <!--<button type="submit"-->
                                    <!--ui-sref="userLevalDefinition.detail({id:userLevalDefinition.id})"-->
                                    <!--class="btn btn-info btn-sm">-->
                                <!--<span class="glyphicon glyphicon-eye-open"></span>-->
                                <!--<span class="hidden-xs hidden-sm" translate="entity.action.view"></span>-->
                            <!--</button>-->
                            <button type="submit"
                                    ui-sref="userLevalDefinition.edit({id:userLevalDefinition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userLevalDefinition.delete({id:userLevalDefinition.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
